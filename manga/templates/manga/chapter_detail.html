<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chapter.title }}</title>
</head>
<body>
    <h1>{{ chapter.title }}</h1>
    <p>Chapter Number: {{ chapter.number }}</p>

    <h2>Pages:</h2>
    <ul>
        {% for page in chapter.pages.all %}
        <li><img src="{{ page.image.url }}" alt="Page {{ page.page_number }}"></li>
        {% endfor %}
    </ul>
</body>
</html>
