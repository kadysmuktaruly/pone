{% extends "manga/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Create Account</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<div class="link">
    Already have an account? <a href="{% url 'login' %}">Log in</a>
</div>
{% endblock %}
